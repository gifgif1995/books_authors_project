<!DOCTYPE html>
<html>

<head>
    <title>Author Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4 shadow w-25">
        <h2 class="text-center text-primary">{{ thisAuthor.first_name }} {{ thisAuthor.last_name }}</h2>
        <p class="text-center">ID: {{ thisAuthor.id }}</p>
        <p class="text-center">Notes: {{ thisAuthor.notes }}</p>
        <p>Books:</p>
        <ul>
            {% for book in associated_books %}
            <li>{{ book.title }}</li>
            {% endfor %}
        </ul>
        <form action='/add_book_to_auth/{{ thisAuthor.id }}' method='post'>
            {% csrf_token %}
            <select class="m-4" name="book_id">
                {% for book in non_associated_books %}
                <option value="{{ book.id }}">{{ book.title }}</option>
                {% endfor %}
            </select>
            <input class="btn-success" type="submit" value="Add">
        </form>
        <a class="text-decoration-none text-info" href="/authors">Back to Authors</a>
    </div>
    
</body>

</html>
